<script type="text/javascript">
    function myFunction() {
        localStorage.setItem("sitio1", $("#result").text());
        location.href = "sitio.html";
    }

    $(document).ready(function() {

        // LLAMAR LOCALSTORAGE
        // Check browser support
        if (typeof(Storage) !== "undefined") {
            // SI EXISTE
            if (localStorage.getItem("sitio1") === null) {
                localStorage.setItem("sitio1", "Escribe el nombre del sitio");
                // Retrieve
                document.getElementById("result").innerHTML = localStorage.getItem("sitio1");
            } else {
                document.getElementById("result").innerHTML = localStorage.getItem("sitio1");
            }
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
        }


        var counter = 2;

        $("#addButton").click(function() {

            if (counter > 9) {
                return false;
            }
            var newTextBoxDiv = $(document.createElement('div'))
                .attr("id", 'TextBoxDiv' + counter);
            if (counter === 1) {

            } else {
                newTextBoxDiv.after().html('<div class="col-lg-4 col-sm-4 col-md-4">' +
                    '<button id="button' + counter + '" class="btn" style="background-color: transparent">' +
                    '<img width="10%" src="lib/img/location-pin.png"><h3>Sitio # ' + counter + ' </h3>' +
                    '</button>' +
                    ' </div>');
                counter++;
            }
            newTextBoxDiv.appendTo("#TextBoxesGroup");

        });

        $("#removeButton").click(function() {
            if (counter == 2) {
                return false;
            }
            counter--;
            $("#TextBoxDiv" + counter).remove();
        });

    });

    // MENU
    $(document).ready(function() {

            $("#navigation").toggleClass("hidden-xs");
        });
    });
</script>
