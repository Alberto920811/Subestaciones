<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="lib/img/PORTADA.png">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/ss.css" rel='stylesheet'>
    <link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="home">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <div class="row">
                    <header class='header-2'>
                        <div class="col-lg-2 col-xs-6 col-md-3 col-sm-3">
                            <img src='lib/img/ENCABEZADO.png' class='img-responsive'>
                        </div>
                    </header>
                </div>
                <div class="user-dashboard">
                    <div class="row">
                        <div class="col-lg-7 col-lg-offset-5">
                            <h1>Inicio de sesión</h1>
                            <br>
                        </div>
                        <div class="col-lg-5 col-sm-5 col-md-5">
                            <div class="row">
                                <div class="col-lg-5 col-lg-offset-7 col-xs-6 col-xs-offset-3">
                                    <img src='lib/img/PORTADA.png' class='img-responsive'>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-3 col-md-3">
                            <form action="home.html">
                                <div class="form-group">
                                    <label for="usuario">Usuario:</label>
                                    <input type="usuario" class="form-control" id="usuario" placeholder="Ingresa usuario" name="usuario">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Contraseña:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Ingresa contraseña" name="pwd">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="remember"> Recuerda me</label>
                                </div>
                                <button type="submit" class="btn btn-info">Entrar</button>
                            </form>
                            <br>
                            <button class='btn btn-default' onclick="myFunction()">¿Eres nuevo? Registrate aquí</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="lib/js/jquery-3.4.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>

<script>
    function myFunction() {
        location.href = "register.html";
    }
</script>
